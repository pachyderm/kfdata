# permissions for end users to edit datasets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataset-editor-role
rules:
- apiGroups:
  - kfdata.pachyderm.io
  resources:
  - datasets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kfdata.pachyderm.io
  resources:
  - datasets/status
  verbs:
  - get
