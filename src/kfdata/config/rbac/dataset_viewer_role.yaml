# permissions for end users to view datasets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataset-viewer-role
rules:
- apiGroups:
  - kfdata.pachyderm.io
  resources:
  - datasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kfdata.pachyderm.io
  resources:
  - datasets/status
  verbs:
  - get
